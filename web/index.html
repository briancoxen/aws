<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AWS Serverless</title>
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="awsApp">
    <header style="background-color: black">
      <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <h1 style="color:white">AWS Serverless Architecture!</h1>
        </div>
      </nav>
    </header>
 
    <div class="container" ng-controller="awsCtrl">
      <div class="row">
        <form>
          <div class="form-group">
            <input type="text" ng-model="imageURL" class="form-control" placeholder="Image URL">
          </div>
          <div class="form-group">
            <button class="btn btn-default" ng-click="uploadImage()">Submit URL</button> 
          </div>
        </form>
      </div>

      <div class="row">
         <div ng-repeat="photo in photos track by $index" ng-if="$index % 4 == 0">
           <div class="col-xs-3 letter-box" 
             ng-repeat="i in [$index, $index + 1, $index + 2, $index + 3]" 
             ng-if="photos[i] != null">
             <img ng-src="http://www.briancoxen.me/{{ photos[i] }}"></img>
           </div>
         </div>
      </div>
    </div>

    <footer class="footer">
       <div class="container"> 
         <p class="footer-text">Brian Coxen Carroll: Software Engineer</p>
       </div>
    </footer>
  </body>
</html>
